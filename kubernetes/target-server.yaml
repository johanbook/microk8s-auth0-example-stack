---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: target-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: target-app
  template:
    metadata:
      labels:
        app: target-app
    spec:
      containers:
        - name: target
          image: target-server:test
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: persaukinen
              mountPath: /persaukinen
      volumes:
        - name: persaukinen
          hostPath:
            path: /home/book/tmp/
---
apiVersion: v1
kind: Service
metadata:
  name: target-service
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: target-app
